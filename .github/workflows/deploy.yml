name: Deploy

on:
  # 手動実行のみ（CIがmainで成功した後に実行）
  workflow_dispatch:
    inputs:
      skip_backup:
        description: 'Skip database backup before deploy'
        required: false
        default: false
        type: boolean
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: docker.io
  IMAGE_NAME: jl1nie/sotaapp2
  SQLX_OFFLINE: true

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=sha,prefix=
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  backup-database:
    name: Backup Production Database
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ github.event.inputs.skip_backup != 'true' }}
    outputs:
      backup_file: ${{ steps.backup.outputs.backup_file }}
      backup_success: ${{ steps.backup.outputs.success }}

    steps:
      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Check VM status and create backup
        id: backup
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          # Check if VM is running
          VM_STATE=$(flyctl status --json 2>/dev/null | jq -r '.Machines[0].state // "unknown"' || echo "unknown")
          echo "VM state: $VM_STATE"

          if [ "$VM_STATE" != "started" ]; then
            echo "VM is not running (state: ${VM_STATE}). Skipping backup."
            echo "success=skipped" >> $GITHUB_OUTPUT
            exit 0
          fi

          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BACKUP_FILE="/data/backup_predeploy_${TIMESTAMP}.db"
          echo "Creating backup: ${BACKUP_FILE}"

          if flyctl ssh console -C "./target/release/app db backup -o ${BACKUP_FILE}"; then
            echo "Backup completed: ${BACKUP_FILE}"
            echo "backup_file=${BACKUP_FILE}" >> $GITHUB_OUTPUT
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "::warning::Backup failed, but continuing with deploy"
            echo "success=false" >> $GITHUB_OUTPUT
          fi

  deploy-fly:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: [build-and-push, backup-database]
    if: always() && needs.build-and-push.result == 'success'
    environment: production
    outputs:
      previous_image: ${{ steps.get-current.outputs.previous_image }}
      new_image: ${{ steps.get-current.outputs.new_image }}
      deploy_success: ${{ steps.health-check.outputs.success }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Display backup status
        run: |
          echo "Backup status: ${{ needs.backup-database.outputs.backup_success }}"
          echo "Backup file: ${{ needs.backup-database.outputs.backup_file }}"

      - name: Get current deployed image
        id: get-current
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          # Get the currently deployed image before deploying
          CURRENT_IMAGE=$(flyctl status --json 2>/dev/null | jq -r '.Machines[0].config.image // "unknown"' || echo "unknown")
          echo "Current image: ${CURRENT_IMAGE}"
          echo "previous_image=${CURRENT_IMAGE}" >> $GITHUB_OUTPUT

          # Calculate new image tag
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            NEW_TAG="${{ github.ref_name }}"
          else
            NEW_TAG="${{ github.sha }}"
          fi
          NEW_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${NEW_TAG}"
          echo "New image: ${NEW_IMAGE}"
          echo "new_image=${NEW_IMAGE}" >> $GITHUB_OUTPUT

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          echo "Deploying to Fly.io..."
          flyctl deploy --remote-only

      - name: Verify deployment health
        id: health-check
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30

          # Health check - 正しいAPIパス
          HEALTH_URL="https://sotaapp2.fly.dev/api/v2/health"
          echo "Checking health endpoint: ${HEALTH_URL}"

          for i in 1 2 3 4 5; do
            if curl -sf "${HEALTH_URL}" > /dev/null; then
              echo "Health check passed!"
              echo "success=true" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done

          echo "success=false" >> $GITHUB_OUTPUT
          echo "::error::Health check failed after 5 attempts"
          exit 1

      - name: Post-deploy notification
        if: success()
        run: |
          echo "::notice::Deployment successful!"
          echo "Backup file: ${{ needs.backup-database.outputs.backup_file }}"

      - name: Rollback instructions on failure
        if: failure()
        run: |
          echo "::error::============================================"
          echo "::error::DEPLOYMENT FAILED - ROLLBACK INSTRUCTIONS"
          echo "::error::============================================"
          echo ""
          echo "Previous image: ${{ steps.get-current.outputs.previous_image }}"
          echo ""
          echo "To rollback, run:"
          echo "  flyctl deploy --image ${{ steps.get-current.outputs.previous_image }}"
          echo ""
          echo "Or use the manual rollback workflow in GitHub Actions."
