name: Deploy

on:
  workflow_dispatch:
    inputs:
      skip_backup:
        description: 'Skip database backup'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_NAME: jl1nie/sotaapp2
  SQLX_OFFLINE: true
  FLY_APP: sotaapp2

jobs:
  # DBバックアップをローカルにダウンロード
  backup-database:
    name: Backup Database
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_backup != 'true' }}
    outputs:
      backup_file: ${{ steps.backup.outputs.backup_file }}

    steps:
      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Download database backup
        id: backup
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BACKUP_FILE="sotaapp2_${TIMESTAMP}.db"

          echo "Downloading database from Fly.io..."
          flyctl ssh sftp get /data/sotaapp2.db "./${BACKUP_FILE}" || {
            echo "::warning::Database download failed, continuing..."
            exit 0
          }

          if [ -f "${BACKUP_FILE}" ]; then
            SIZE=$(ls -lh "${BACKUP_FILE}" | awk '{print $5}')
            echo "Downloaded: ${BACKUP_FILE} (${SIZE})"
            echo "backup_file=${BACKUP_FILE}" >> $GITHUB_OUTPUT
          fi

      - name: Upload backup as artifact
        if: steps.backup.outputs.backup_file != ''
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ github.run_id }}
          path: ${{ steps.backup.outputs.backup_file }}
          retention-days: 30

  # Docker イメージのビルドとプッシュ
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      image_full: ${{ steps.meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Fly.io へデプロイ
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: [backup-database, build-and-push]
    if: always() && needs.build-and-push.result == 'success'
    environment: production
    outputs:
      deploy_success: ${{ steps.health-check.outputs.success }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Show backup status
        run: |
          echo "Backup file: ${{ needs.backup-database.outputs.backup_file }}"
          echo "Image: ${{ needs.build-and-push.outputs.image_full }}"

      - name: Get current image (for rollback)
        id: current
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          CURRENT=$(flyctl status --json 2>/dev/null | jq -r '.Machines[0].config.image // "unknown"')
          echo "current_image=${CURRENT}" >> $GITHUB_OUTPUT
          echo "Current image: ${CURRENT}"

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy --remote-only

      - name: Health check
        id: health-check
        run: |
          echo "Waiting for deployment..."
          sleep 30

          HEALTH_URL="https://${FLY_APP}.fly.dev/api/v2/health"
          for i in 1 2 3 4 5; do
            if curl -sf "${HEALTH_URL}" > /dev/null; then
              echo "Health check passed!"
              echo "success=true" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done

          echo "success=false" >> $GITHUB_OUTPUT
          echo "::error::Health check failed"
          exit 1

      - name: Rollback on failure
        if: failure() && steps.current.outputs.current_image != 'unknown'
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          echo "::error::Deployment failed, rolling back..."
          echo "Rolling back to: ${{ steps.current.outputs.current_image }}"
          flyctl deploy --image "${{ steps.current.outputs.current_image }}"

  # デプロイ結果のサマリ
  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [backup-database, build-and-push, deploy]
    if: always()

    steps:
      - name: Create summary
        run: |
          echo "## Deploy Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ needs.build-and-push.outputs.image_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Backup | ${{ needs.backup-database.outputs.backup_file || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy | ${{ needs.deploy.result }} |" >> $GITHUB_STEP_SUMMARY
