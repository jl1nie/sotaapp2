name: Deploy

on:
  workflow_dispatch:
    inputs:
      skip_backup:
        description: 'Skip database backup'
        required: false
        default: false
        type: boolean
      image_tag:
        description: 'Image tag to deploy (SHA short hash). Leave empty to use latest from main.'
        required: false
        type: string

env:
  REGISTRY: docker.io
  IMAGE_NAME: jl1nie/sotaapp2
  FLY_APP: sotaapp2

jobs:
  # デプロイするイメージを決定
  resolve-image:
    name: Resolve Image
    runs-on: ubuntu-latest
    outputs:
      deploy_image: ${{ steps.resolve.outputs.deploy_image }}
      sha_tag: ${{ steps.resolve.outputs.sha_tag }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve image tag
        id: resolve
        run: |
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            # 手動で指定されたタグを使用
            SHA_TAG="${{ github.event.inputs.image_tag }}"
            echo "Using manually specified tag: ${SHA_TAG}"
          else
            # mainブランチの最新コミットのSHAを使用
            SHA_TAG=$(git rev-parse --short=7 origin/main)
            echo "Using latest main commit: ${SHA_TAG}"
          fi
          echo "sha_tag=${SHA_TAG}" >> $GITHUB_OUTPUT
          echo "deploy_image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHA_TAG}" >> $GITHUB_OUTPUT

      - name: Verify image exists
        run: |
          echo "Verifying image: ${{ steps.resolve.outputs.deploy_image }}"
          # Docker Hubからイメージの存在を確認（認証不要でタグ確認可能）
          if ! docker manifest inspect "${{ steps.resolve.outputs.deploy_image }}" > /dev/null 2>&1; then
            echo "::error::Image not found: ${{ steps.resolve.outputs.deploy_image }}"
            echo "Please run CI first to build and push the image."
            exit 1
          fi
          echo "Image verified!"

  # DBバックアップをローカルにダウンロード
  backup-database:
    name: Backup Database
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_backup != 'true' }}
    outputs:
      backup_file: ${{ steps.backup.outputs.backup_file }}

    steps:
      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Download database backup
        id: backup
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BACKUP_FILE="sotaapp2_${TIMESTAMP}.db"

          echo "Downloading database from Fly.io..."
          flyctl ssh sftp get /data/sotaapp2.db "./${BACKUP_FILE}" || {
            echo "::warning::Database download failed, continuing..."
            exit 0
          }

          if [ -f "${BACKUP_FILE}" ]; then
            SIZE=$(ls -lh "${BACKUP_FILE}" | awk '{print $5}')
            echo "Downloaded: ${BACKUP_FILE} (${SIZE})"
            echo "backup_file=${BACKUP_FILE}" >> $GITHUB_OUTPUT
          fi

      - name: Upload backup as artifact
        if: steps.backup.outputs.backup_file != ''
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ github.run_id }}
          path: ${{ steps.backup.outputs.backup_file }}
          retention-days: 30

  # Fly.io へデプロイ（CIでビルド済みのイメージを使用）
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: [resolve-image, backup-database]
    if: always() && needs.resolve-image.result == 'success'
    environment: production
    outputs:
      deploy_success: ${{ steps.health-check.outputs.success }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Show deploy info
        run: |
          echo "Backup file: ${{ needs.backup-database.outputs.backup_file || 'skipped' }}"
          echo "Deploy image: ${{ needs.resolve-image.outputs.deploy_image }}"

      - name: Get current image (for rollback)
        id: current
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          CURRENT=$(flyctl status --json 2>/dev/null | jq -r '.Machines[0].config.image // "unknown"')
          echo "current_image=${CURRENT}" >> $GITHUB_OUTPUT
          echo "Current image: ${CURRENT}"

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          # CIでビルド済みのイメージを直接デプロイ（再ビルドなし）
          echo "Deploying image: ${{ needs.resolve-image.outputs.deploy_image }}"
          flyctl deploy --image "${{ needs.resolve-image.outputs.deploy_image }}"

      - name: Health check
        id: health-check
        run: |
          echo "Waiting for deployment..."
          sleep 30

          HEALTH_URL="https://${FLY_APP}.fly.dev/api/v2/health"
          for i in 1 2 3 4 5; do
            if curl -sf "${HEALTH_URL}" > /dev/null; then
              echo "Health check passed!"
              echo "success=true" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done

          echo "success=false" >> $GITHUB_OUTPUT
          echo "::error::Health check failed"
          exit 1

      - name: Rollback on failure
        if: failure() && steps.current.outputs.current_image != 'unknown'
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          echo "::error::Deployment failed, rolling back..."
          echo "Rolling back to: ${{ steps.current.outputs.current_image }}"
          flyctl deploy --image "${{ steps.current.outputs.current_image }}"

  # デプロイ結果のサマリ
  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [resolve-image, backup-database, deploy]
    if: always()

    steps:
      - name: Create summary
        run: |
          echo "## Deploy Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ needs.resolve-image.outputs.sha_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Full Image | \`${{ needs.resolve-image.outputs.deploy_image }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Backup | ${{ needs.backup-database.outputs.backup_file || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy | ${{ needs.deploy.result }} |" >> $GITHUB_STEP_SUMMARY
