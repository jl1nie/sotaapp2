name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true
  REGISTRY: docker.io
  IMAGE_NAME: jl1nie/sotaapp2

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Run tests
        run: cargo nextest run --workspace --test-threads=1

  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [lint, test]
    # mainブランチのpushのみDocker Hubにpush
    outputs:
      image_pushed: ${{ steps.push-check.outputs.should_push }}
      deploy_image: ${{ steps.vars.outputs.deploy_image }}
      sha_tag: ${{ steps.vars.outputs.sha_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Check if should push
        id: push-check
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "should_push=true" >> $GITHUB_OUTPUT
          else
            echo "should_push=false" >> $GITHUB_OUTPUT
          fi

      - name: Set variables
        id: vars
        run: |
          SHA_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "sha_tag=${SHA_SHORT}" >> $GITHUB_OUTPUT
          echo "deploy_image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHA_SHORT}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: steps.push-check.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ steps.push-check.outputs.should_push == 'true' }}
          load: ${{ steps.push-check.outputs.should_push != 'true' }}
          tags: ${{ steps.push-check.outputs.should_push == 'true' && steps.meta.outputs.tags || 'sotaapp2:test' }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run E2E tests (local image)
        if: steps.push-check.outputs.should_push != 'true'
        run: ./scripts/docker-e2e-test.sh sotaapp2:test

      - name: Run E2E tests (pushed image)
        if: steps.push-check.outputs.should_push == 'true'
        run: |
          docker pull ${{ steps.vars.outputs.deploy_image }}
          docker tag ${{ steps.vars.outputs.deploy_image }} sotaapp2:test
          ./scripts/docker-e2e-test.sh sotaapp2:test
