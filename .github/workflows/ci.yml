name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust toolchain and cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install cargo-make
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-make

      - name: Check formatting
        run: cargo make fmt-check

      - name: Run clippy
        run: cargo make clippy-strict

      - name: Run tests
        run: cargo make test-ci

  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust toolchain and cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install cargo-make
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-make

      - name: Build release
        run: cargo make build-release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sotaapp2-linux
          path: target/release/app
          retention-days: 7

  docker:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: sotaapp2:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image - help command
        run: docker run --rm sotaapp2:test --help

      - name: Test Docker image - required files exist
        run: |
          echo "Checking required files in Docker image..."
          docker run --rm --entrypoint="" sotaapp2:test ls -la /app/migrations/
          docker run --rm --entrypoint="" sotaapp2:test ls -la /app/static/
          echo "✓ Required directories exist"

      - name: Test Docker image - SSL/TLS connectivity
        run: |
          # Test that ca-certificates is properly installed for HTTPS connections
          # This would have caught the missing ca-certificates issue
          docker run --rm --entrypoint="" sotaapp2:test \
            sh -c "apt-get update -qq && apt-get install -qq -y curl > /dev/null && \
                   curl -sf https://services.swpc.noaa.gov/text/daily-geomagnetic-indices.txt > /dev/null"
          echo "✓ SSL/TLS connectivity works (ca-certificates installed)"

      - name: Test Docker image - startup check
        run: |
          # Test that the app fails gracefully without required env vars
          OUTPUT=$(docker run --rm sotaapp2:test serve 2>&1 || true)
          if echo "$OUTPUT" | grep -q "必須環境変数が設定されていません"; then
            echo "✓ App correctly reports missing environment variables"
          else
            echo "✗ Unexpected output: $OUTPUT"
            exit 1
          fi

      - name: Test Docker image - database migration
        run: |
          # mode=rwc allows SQLite to create the database file
          docker run --rm \
            -e DATABASE_URL="sqlite:/tmp/test.db?mode=rwc" \
            -e FIREBASE_API_KEY="test-key" \
            -e APRSUSER="testuser" \
            -e APRSPASSWORD="testpass" \
            -e MIGRATION_PATH="/app/migrations" \
            sotaapp2:test db migrate
          echo "✓ Database migration succeeded"
