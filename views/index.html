<!DOCTYPE html>
<html>
<form id="potaupload" method="post" enctype="multipart/form-data" action='/api/v2/pota-upload' style="padding:10px">
    <div class="form-group">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="filename" name="filename" required>
            <label class="custom-file-label" for="filename">POTA CSVファイルを選択</label>
            <div class="invalid-feedback">ファイルを指定してください</div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">アップロード</button>
    </div>
</form>

</html>
